<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/instagram-celular.png" alt="" srcset="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="instagra-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./assets/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como @jeanramalho</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @jeanramalho?</p>
                <p class="notaccount">
                    <span class="linkblue">Alernar contas</span>
                    ou 
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
